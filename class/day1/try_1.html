<!DOCTYPE html>
<html>
<head>
	<title>직접 만들어보는 화면들</title>
	<style type="text/css">
		.wrap {
			width: 600px
			margin: auto;
		}
		.img_test {
			margin: auto;
			text-align: center;
		}

		.description {
			text-align: center;
			clear: both;

		}
	</style>
</head>
<body>
	<div class="wrap">		
		<div class="img_test">  
			<img src="img_test.jpg" width="600px" align="center">
		</div>

		<div>
			상품제목
			가격 : 500,000원 / 개
		</div>
		
		<div class="wrap description">
				읽고 끝나는 독서모임은 그만. 읽고 대화하는 것은 기본, 실제로 실행하고 만들면서 나의 머리의 근육 뿐 아니라 마음과 행동의 근육까지 키우는 모임을 하고싶다면 그대가 바로 우리가 찾는 사람.				
		</div>

		<div>
			주문하기 영역
		</div>

	</div>

</body>
</html>
