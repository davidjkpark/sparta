<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <!-- 합쳐지고 최소화된 최신 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- 부가적인 테마 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <!-- 합쳐지고 최소화된 최신 자바스크립트 -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style type="text/css">
    .jb-container {
      width: 500px
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #bcbcbc;
    }
    @media screen ( max-width: 500px, min-width: 480px ) {
      }
    </style>
</head>
<body>
  <h3 align="center">생각을 내고 생각을 더해</h3>
  <div class="jb-container">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">생각 제목</label>
        <input type="text" class="form-control" placeholder="생각의 씨앗은?">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">생각 내용 입력</label>
        <textarea class="form-control" rows="5" placeholder="생각의 내용은?"></textarea>        
<!--         <input type="text" class="form-control" id="exampleInputPassword1" placeholder="생각의 내용은?"> -->
      </div>
      <div class="form-group">
        <label for="exampleInputFile">파일 업로드</label>
        <input type="file" id="exampleInputFile">
<!--         <p class="help-block">여기에 블록레벨 도움말 예제</p> -->
      </div>

      <div class="form-group">
        <label for="exampleInputFile">카테고리</label> <br>
<!--         <div class="checkbox"> -->
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" value="option1"> 비즈니스
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox2" value="option2"> 학습
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox3" value="option3"> 성장
          </label>
<!--         </div> -->
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">해시태그</label>
        <input type="text" class="form-control" placeholder="해시태그">
      </div>

<!--       <button type="submit" class="btn btn-default">저장</button> -->
      <button type="button" class="btn btn-primary btn-lg btn-block">생각 담기</button>
    </form>
  </div>


</body>
</html>
