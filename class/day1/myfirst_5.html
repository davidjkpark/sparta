<html>
<head>
    <title>로그인페이지</title>
    <style>
      .mytitle {
        color: white; 
        /*글자색깔*/
        text-align: center;
        /*글자 중앙 정렬*/
        background-image: url('http://www.forest.go.kr/newkfsweb/cmm/fms/FileDown.do?atchFileId=FILE_000000010008639&fileSn=0');
        /*이미지 인터넷에 있는 것을. 그대로 가져오는 것*/
        background-size: cover;
        background-position: center;
        width: 300px;
        height: 200px;
        border-radius: 10px;
        /*가장자리 둥글게 하는 것*/
      }
    </style>
</head>
<body>
    <div class="mytitle">
      <h1>로그인 페이지</h1>
      <h5>아이디, 비밀번호를 입력해주세요</h5>
    </div>
    <p>
      ID: 
      <input type="text">
    </p>
    <p>
      PW: 
      <input type="password">   
    </p>
    <button class="mybtn">로그인하기</button>
</body>
</html>
